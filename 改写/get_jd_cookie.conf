# 获取 京东 Cookie
# UpDate：2021-06-28 21:58
# 方法1：
# 使用浏览器访问 https://bean.m.jd.com/bean/signIndex.action 点击签到即可获取Cookie
# 方法2：
# 使用浏览器访问 https://home.m.jd.com/myJd/newhome.action 在个人中心页面获取Cookie

https:\/\/api\.m\.jd\.com\/client\.action.*functionId=signBean url script-request-header https://raw.githubusercontent.com/NobyDa/Script/master/JD-DailyBonus/JD_DailyBonus.js
https:\/\/me-api\.jd\.com\/user_new\/info\/GetJDUserInfoUnion url script-request-header https://raw.githubusercontent.com/dompling/Script/master/jd/JD_extra_cookie.js

hostname = api.m.jd.com, me-api.jd.com


# 获取 京东金融 CooKie
# UpDate:2021/06/07

^https?:\/\/ms\.jr\.jd\.com\/gw\/generic\/uc\/newna\/m\/userstat  url script-request-body https://raw.githubusercontent.com/dompling/Script/master/jd/jd_jr_cookie.js

hostname = ms.jr.jd.com


# 获取 京喜 Cookie

# 完成以下三个任务之一获取token
# 1.打开京喜农场，手动完成任意任务，必须完成任务领到水滴，提示获取cookie成功
# 2.打开京喜工厂，收取电力，提示获取cookie成功
# 3.打开京喜财富岛，手动成功提现一次，提示获取cookie成功
^https\:\/\/wq\.jd\.com\/cubeactive\/farm\/dotask url script-request-header https://raw.githubusercontent.com/whyour/hundun/master/quanx/jx_tokens.js
^https\:\/\/m\.jingxi\.com\/dreamfactory\/generator\/CollectCurrentElectricity url script-request-header https://raw.githubusercontent.com/whyour/hundun/master/quanx/jx_tokens.js
^https\:\/\/m\.jingxi\.com\/jxcfd\/consume\/CashOut url script-request-header https://raw.githubusercontent.com/whyour/hundun/master/quanx/jx_tokens.js

hostname = wq.jd.com, m.jingxi.com
